<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>CSS Color Game</title>
</head>

<body onload="setupGame()">
  <div id="game-canvas">
    <div id="score-box">
      <h1 id="score">0</h1>
      <h2 id="tooltip"></h2>
    </div>
    <div id="game">
      <h1 id="color-hex"></h1>
      <input type="text" name="Your Guess" id="user-guess" onkeydown="if (event.keyCode == 13) { checkGuess(); }" autocomplete="off"
        autocorrect="off" autocapitalize="off" spellcheck="false">
      <p id="confirm-btn" onclick="checkGuess()">OK</p>
    </div>

  </div>

  <script src="scripts.js"></script>
</body>

</html>
